syntax = "proto3";
package peer;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/locke-inc/identity-networks";

message PeerHandshake {
    string PeerID = 1;
    string SignPublicKey = 2;
    string EncryptPublicKey = 3;
  
    google.protobuf.Timestamp last_updated = 4;
}
  